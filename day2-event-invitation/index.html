<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Invitation</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-md bg-light navbar-light fixed-top">
        <div class="container">
            <button class="navbar-toggler" data-toggle="collapse" data-target="navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Details</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-success my-2 my-sm-0">RSVP</button>
                </form>
            </div>
        </div>
    </nav>
    <section id="showcase" class="py-5">
        <div class="primary-overlay text-white">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h1 class="display-2 mt-5 pt-5">
                            Let's Celebrate
                            <br> My 36th Birthday
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="details" class="py-5 text-center text-wheight-bold">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="display-3 font-weight-bold">The Party</h3>
                </div>
            </div>
            <div class="row">
                <div class="col text-center when-block text-white">
                    <h3 class="display-4">
                        When
                    </h3>
                    <p>
                        March 29th 2018
                    </p>

                </div>
                <div class="col text-center where-block text-white">
                    <h3 class="display-4">
                        Where
                    </h3>
                    <p>Infinity Hall,
                        <br> R. Dr. Luiz Fernando Flores Betti, 73 , 18087-084
                        <br>Jardim do Pa√ßo, Sorocaba - SP - Brazil</p>
                </div>
            </div>
            <div class="row">
                <div class="col my-5">
                    <button class="btn btn-outline-dark font-weight-bold btn-lg text-capitalize">RSVP Now</button>
                </div>
            </div>
        </div>
    </section>
    <section id="contact" class="py-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-7 text-center">
                    <p class="h5 text-muted">For any questions, please contact Leonardo: 123-456-7890 or
                        <br>leave a message:
                    </p>
                    <div class="card text-center card-form">
                        <div class="card-body">
                            <form action="#" id="form-contact">
                                <div class="form-row">
                                    <div class="form-group col">
                                        <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="form-group col">
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Phone">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Message" rows="3"></textarea>
                                </div>
                                <input type="submit" class="btn btn-outline-info btn-block">
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
